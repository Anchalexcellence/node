<!DOCTYPE html>
<html lang="en">
   <head>
      <title>Bootstrap Example</title>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
   </head>
   <body>
      <div class="container">
         <div class="row">
            <div class="col-lg-4 col-lg-offset-3">
               <form id="login-form" action="http://localhost:3015/user/register" method="post" role="form" style="display: block;">
                  <div class="form-group">
                     <label for="password" class="cols-sm-2 control-label">User Name</label>
                     <div class="cols-sm-10">
                        <div class="input-group">
                           <span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
                           <input type="text" class="form-control" name="username" id="uname"  placeholder="Enter your User Name"/>
                        </div>
                     </div>
                  </div>
                  <div class="form-group">
                     <label for="password" class="cols-sm-2 control-label">Password</label>
                     <div class="cols-sm-10">
                        <div class="input-group">
                           <span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
                           <input type="password" class="form-control" name="password" id="password"  placeholder="Enter your Password"/>
                        </div>
                     </div>
                  </div>
                  <div class="form-group">
                     <label for="confirmpassword" class="cols-sm-2 control-label">Confirm Password</label>
                     <div class="cols-sm-10">
                        <div class="input-group">
                           <span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
                           <input type="confirmpassword" class="form-control" name="confirmpassword" id="cpassword"  placeholder="Enter Confirm Password"/>
                        </div>
                     </div>
                  </div>
                  <div class="form-group">
                     <label for="email" class="cols-sm-2 control-label">Email</label>
                     <div class="cols-sm-10">
                        <div class="input-group">
                           <span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
                           <input type="email" class="form-control" name="email" id="email"  placeholder="Enter your Email"/>
                        </div>
                     </div>
                  </div>
                  <div class="form-group">
                     <label for="fname" class="cols-sm-2 control-label">First Name</label>
                     <div class="cols-sm-10">
                        <div class="input-group">
                           <span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
                           <input type="text" class="form-control" name="firstname" id="fname"  placeholder="Enter your First Name"/>
                        </div>
                     </div>
                  </div>
                  <div class="form-group">
                     <label for="lname" class="cols-sm-2 control-label">Last Name</label>
                     <div class="cols-sm-10">
                        <div class="input-group">
                           <span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
                           <input type="text" class="form-control" name="lastname" id="lname"  placeholder="Enter your Last Name"/>
                        </div>
                     </div>
                  </div>
                  <div class="form-group">
                     <label for="lname" class="cols-sm-2 control-label">Last Name</label>
                     <div class="cols-sm-10">
                        <div class="input-group">
                           <span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
                           <input type="submit" class="form-control" id="lname"  placeholder="Enter your Last Name"/>
                        </div>
                     </div>
                  </div>
            </div>
            </form>
         </div>
      </div>
      </div>
   </body>
